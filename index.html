<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Carry on flix | Todas Temporadas</title>

 <!-- Carry on flix

Projeto realizado para a Imersão Dev da Alura, a proposta era criar uma versão de "Netflix" que o usuário digitasse o número da temporada, e com o JavaScript retornasse a capa da temporada especifica, pegando da WEB, na mesma idéia do meu outro projeto Robot Flix, só que esse fiz apenas com Supernatural! -->

<body>
  <div class="container">
    <h1 class="page-title">
      Carry on flix
    </h1>
    <p class="page-subtitle">
      Qual a sua Temporada favorita?
    </p>
    <div class="form-wrapper">
      <input type="number" id="temporada" name="temporada" placeholder="digite...">
      <p class="input-subtitle">Apenas o número, de 1 a 15!</p>
      <button onClick="buscaTemporada()">Receba a Temporada</button>
    </div>
    <h2 id="res"></h2>
    <div id="listaTempSpn"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
